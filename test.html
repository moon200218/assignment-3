<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/f385ffc192.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <main>
        <!-- Nav section -->
        <nav class="flex justify-between items-center py-4 px-8 w-5/6 mx-auto">
            <!-- Logo and Title -->
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-lime-400 rounded-full flex items-center justify-center">
                    <i class="fas fa-arrow-up-right text-black"></i>
                </div>
                <span class="text-2xl font-bold">Rinterio</span>
            </div>
    
            <!-- Nav Links for larger screens -->
            <div class="hidden md:flex space-x-8 text-gray-600 font-medium">
                <a href="#" class="text-black">Home</a>
                <a href="#">Services</a>
                <a href="#">Portfolio</a>
                <a href="#">Blogs</a>
                <a href="#">Contact Us</a>
            </div>
    
            <!-- Icons and Button for larger screens -->
            <div class="hidden md:flex items-center space-x-4">
                <i class="fas fa-search text-xl text-gray-600"></i>
                <i class="fas fa-shopping-cart text-xl text-gray-600"></i>
                <button class="bg-lime-400 text-black font-semibold px-6 py-2 rounded-full flex items-center space-x-2">
                    <span>Book Consult</span>
                    <div class="w-5 h-5 bg-black text-white rounded-full flex items-center justify-center">
                        <i class="fas fa-arrow-up-right"></i>
                    </div>
                </button>
            </div>
    
            <!-- Hamburger Menu for small screens -->
            <div class="md:hidden flex items-center">
                <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
                    <i class="fas fa-bars text-xl text-gray-600"></i>
                </div>
            </div>
        </nav>
        <!-- Nav section end-->

        <section class="w-5/6 mx-auto text-center py-16">
            <!-- Image -->
            <img src="./assets/banner.png" alt="Barn House" class="mx-auto mb-8">
        
            <!-- Main Heading -->
            <h1 class="text-4xl md:text-5xl font-bold mb-4">
                A barn house of this design has a striking appearance
            </h1>
        
            <!-- Subheading -->
            <p class="text-gray-600 text-lg md:text-xl mb-8">
                The barn house captivates with its blend of rustic charm and modern sophistication, featuring weathered wood, sleek metal accents, and large windows that flood the space with natural light.
            </p>
        
            <!-- Button -->
            <button class="bg-lime-400 text-black font-semibold px-6 md:px-12 py-3 md:py-4 rounded-full inline-flex items-center space-x-2 md:space-x-3 text-lg md:text-xl">
                <span>View Details</span>
                <div class="w-6 h-6 md:w-8 md:h-8 bg-black text-white rounded-full flex items-center justify-center">
                    <i class="fas fa-arrow-up-right"></i>
                </div>
            </button>
        </section>
    </main>

</body>

</html>
